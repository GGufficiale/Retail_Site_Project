{% extends 'retail/base.html' %}
{% load my_tags %}
<!--Подключаем файл my_tags, чтобы можно было выводить фото -->
{% block content%}
<!--Шаблон для вывода товара по одному-->
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
                <div class="card shadow-sm">
                    <img src="{{ object.photo|media_filter }}">
                    <div class="card-body">
                        <p class="card-text">Наименование: {{ object.name }}</p>
                        <p class="card-text">Цена: {{ object.price }}</p>
                        <p class="card-text">Дата выпуска: {{ object.created_at }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-primary" href="{% url 'retail:product_list' %}"
                                   role="button">Назад</a>
                            </div>
                            <small class="text-body-secondary">При покупке даем путевку в КНДР</small>
                        </div>
                        <div class="card-footer">
                            Просмотры: {{ object.views_counter }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock%}
